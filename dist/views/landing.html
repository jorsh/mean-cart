
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
    <div id="landing" ng-controller="LandingController as landing">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 ng-bind="landing.heading" class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <input id="task-field" ng-model="landing.txtTask" type="text" placeholder="Add a to-do..." class="form-control"/>
            </div>
            <button type="submit" data-action="{{landing.action}}" ng-click="landing.postAction(landing.action)" class="btn btn-primary">{{landing.postLabel}}</button>
          </form>
          <hr/>
          <ul class="list-group">
            <li ng-repeat="task in landing.tasks track by $index" class="list-group-item list-item">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""/>{{task.name}}
                </label><span aria-hidden="true" ng-click="landing.removeTask($index)" class="pull-right glyphicon glyphicon-remove"></span><span aria-hidden="true" ng-click="landing.editAction($index)" class="pull-right glyphicon glyphicon-edit"></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
